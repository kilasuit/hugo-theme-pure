    - identifier: series
      name: Series
      title: Series
      url: /series/
      weight: 5

    - identifier: authors
      name: Authors
      title: Authors
      url: /authors/
      weight: 6

    - identifier: speakers
      name: Speakers
      title: Speakers
      url: /speakers/
      weight: 7

    - identifier: sponsors
      name: Sponsors
      title: Sponsors
      url: /sponsors/
