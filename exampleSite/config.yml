baseURL: https://example.com/
theme: pure
title: Pure theme for Hugo
copyright: CC BY 4.0 CN
defaultContentLanguage: en  # en/zh/...
footnoteReturnLinkContents: ↩
hasCJKLanguage: true
paginate: 7
enableEmoji: true
enableGitInfo: true  # Enable Git info for all pages
# Suppress Instagram error for example site (unrelated to Git info feature)
ignoreErrors: ['error-missing-instagram-accesstoken']
PygmentsCodeFences: false
googleAnalytics: ""      # UA-XXXXXXXX-X 
permalinks:
  posts: /:year/:month/:filename/

taxonomies:
    category : categories
    tag : tags
    series : series
    author : authors
    speaker : speakers
    sponsor : sponsors
    event : events
    member : members
outputFormats:          # use for search. recommend not to modify 
  SearchIndex:
    mediaType: "application/json"
    baseName: "searchindex"
    isPlainText: true
    notAlternative: true

outputs:
    home: ["HTML","RSS","SearchIndex"]  # recommend not to modify
# sitemap
sitemap:
  changefreq: monthly
  filename: sitemap.xml
  priority: 0.5

